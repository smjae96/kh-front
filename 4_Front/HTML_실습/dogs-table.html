<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dogs table</title>
    <link href="./minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Dogs Table</h1>

    <table border="1px">
      <tr>
        <td>&nbsp;</td>
        <th style="background-color: lightgray;" align="center">Knocky</th>
        <th style="background-color: lightgray;" align="center">Flor</th>
        <th style="background-color: lightgray;" align="center">Ella</th>
        <th style="background-color: lightgray;" align="center">Juan</th>
      </tr>
      <tr>
        <th style="background-color: lightgray;" align="center">Breed</th>
        <td align="center">Jack Russell</td>
        <td align="center">Poodle</td>
        <td align="center">Streetdog</td>
        <td align="center">Cocker Spaniel</td>
      </tr>
      <tr>
        <th style="background-color: lightgray;">Age</th>
        <td align="center">16</td>
        <td align="center">9</td>
        <td align="center">10</td>
        <td align="center">5</td>
      </tr>
      <tr>
        <th style="background-color: lightgray;">Owner</th>
        <td align="center">Mother-in-law</td>
        <td align="center">Me</td>
        <td align="center">Me</td>
        <td align="center">Sister-in-law</td>
      </tr>
      <tr>
        <th style="background-color: lightgray;">Eating Habits</th>
        <td>Eats everyone's leftovers</td>
        <td>Nibbles at food</td>
        <td>Hearty eater</td>
        <td>Will eat till he explodes</td>
      </tr>
    </table>


  </body>
</html>
