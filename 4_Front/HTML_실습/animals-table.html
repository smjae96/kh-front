<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animals table</title>
    <link href="./minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Animals table</h1>

    <table style="border-collapse: collapse; border: 2px solid rgb(200,200,200);">
      <tr>
        <th colspan="2" style="background-color: lightgray;">Animals</th>
      </tr>
      <tr>
        <th colspan="2" style="background-color: lightgray;">Hippopotamus</th>
      </tr>
      <tr>
        <th rowspan="2" style="background-color: lightgray;">Horse</th>
        <td>Mare</td>
        
      </tr>
      <tr>
        <td>Stallion</td>
        
      </tr>
      <tr>
        <th colspan="2" style="background-color: lightgray;">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2" style="background-color: lightgray;">Chicken</th>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Rooster</td>
      </tr>
    </table>


  </body>
</html>
