<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 02</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <style>
        .area { border: 1px solid cornflowerblue; height: 400px; background-color: cornflowerblue;}

        #area1 > h6 {color: whitesmoke;}
    </style>
    <link href="/style.css">
    <!-- 외부 CSS 파일 연결 =>   <link href = "경로 | url">
         외부 스크립트(js)파일 연결 => <script src = "경로 | url"></script>
    -->
</head>
<body>
    <h1>jQuery</h1>

    <h3>jQuery 이벤트</h3>
    <pre>
        선택된요소.append(추가할내용);
    </pre>
    <div class="area" id="area1">
        <h6>클릭 시 h6 요소 추가</h6>
        <div>
            <h6>테스트.</h6>
            <h5>테스트!!!!</h5>
        </div>
    </div>

    <script>
        // id 속성이 "area1"인 요소 내의 h6 태그 클릭 시 h6요소 추가
        // 선택자: #area1 > h6

        // 방법1) 이벤트 메소드 사용
        /*
        $("#area1 > h6").click(function() {
            $("#area1").append("<h6>태그 클릭으로 추가된 요소</h6>")
        })
        */
        // => 동적으로 생성된 요소에는 이벤트가 적용되지 않음.

        // 방법2) on 메소드
        /*
        $("#area1 > h6").on('click', function() {
            $("#area1").append("<h6>on 메소드를 사용해 추가된 요소</h6>")
        })
        */
        // => 동적으로 생성된 요소에는 이벤트가 적용되지 않음.

        // 방법3) 부모요소로부터 on 메소드 사용
        // $(부모요소선택).on(이벤트명, 자식요소, function(){})
        $("#area1").on("click", "h6", function() {
            $("#area1").append("<h6>부모요소를 통해 이벤트로 추가된 요소</h6>")
        })
        // => 동적으로 생성된 요소에도 이벤트가 잘 적용됨!

        // 이벤트 발생 시 한번만 실행하고자 할때 one 메소드 사용
        $("#area1 h5").one("click", function() {
            $("#area1").append("<h5>one 메소드를 사용하여 추가</h5>");
        })
    </script>

</body>
</html>
