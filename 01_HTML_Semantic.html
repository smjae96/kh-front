<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce</title>
</head>
<body>
    <!-- 
        - 기존 HTML4 페이지 : div, span 태그를 사용하여 영역을 구분
                             id 속성, class 속성 등을 설정하여 구조를 구분
                             => 구조를 이해하기 어렵고, 유지보수 어려움
        - HTML5 페이지 : 시멘틱 태그를 사용하여 영역에 대한 구분을 명확히 함
            * header : 머리말. 검색창, 메뉴로 구성
                - nav : 네비게이션, 메뉴
            * main : 컨텐츠. 현재 페이지에서 보여주고자 하는 내용
                - section : 자세히 나눈 컨텐츠 영역
            * footer : 해당 페이지의 라이선스, 회사 등 정보를 표시하는 영역
    -->
    <header id="header">
        <h3>헤더영역</h3>
    </header>
    <main>
        <section>컨텐츠A</section>
        <section>컨텐츠B</section>
    </main>
    <footer>
        <p>kh 교육원</p>
    </footer>
</body>
</html>
