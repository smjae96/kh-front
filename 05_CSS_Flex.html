<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Page</title>
    <style>
        /* flex-direction: row | column */
        .container { display: flex; flex-direction: row; border: 2px solid blue; }

        .flex-item { 
            background-color: darkolivegreen; 
            color: white; 
            font-size: 50px;
            text-align: center;
            padding: 20px;
        }
        div .flex-item:first-child { flex: 1; border: 1px solid pink}
        div .flex-item:last-child { flex: 2; border: 1px solid greenyellow}
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item"> No.1 </div>
        <div class="flex-item"> No.2 </div>
        <div class="flex-item"> No.3 </div>
    </div>    
</body>
</html>
